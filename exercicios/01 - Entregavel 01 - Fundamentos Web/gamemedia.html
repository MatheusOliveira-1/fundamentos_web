<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos e Vídeos</title>
</head>
<body>
    <header>
        <h1>Fotos e Vídeos Super Mario</h1>
    </header>
    <audio controls src="./assets/snd/backsound.ogg" autoplay loop>
    </audio>
    <main>
        <section>
            <h2>Mídia</h2><br><br>
            <article>
                <h3>Capa</h3>
                <img 
                src="./assets/img/capa game.jpg"
                width="500"
                height="250"><br><br>
                <h3>Fases</h3>
                <img 
                src="./assets/img/stage1.jpg"
                width="500"
                height="250"><br>
                <img 
                src="./assets/img/stage2.jpg"
                width="500"
                height="250"><br>
                <img 
                src="./assets/img/stage3.jpg"
                width="500"
                height="250"><br><br>

                <h3>Recorde Mundial de Velocidade no Super Mario Bros</h3>
                <video controls
                src="./assets/vid/record.mp4"
                width="500"
                height="500"
                poster="./assets/img/stage2.jpg"></video><br><br>
            </article>          
        </section>
        <button>
            <a href="./index.html">Voltar à Página Inicial</a>
        </button>
    </main>
</body>
</html>
